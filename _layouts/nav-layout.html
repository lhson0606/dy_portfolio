---
layout: default
---
<nav class="center-nav">
  {% for p in site.data.pages %}
    <a class="page-link {% if p.title == page.title %}active{% endif %}" 
       href="{{ p.url | relative_url }}">
      {{ p.title }}
    </a>
    {% unless forloop.last %}
      |
    {% endunless %}
  {% endfor %}
</nav>
{{ content }}
