<div id="project-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div class="modal-header">
      <h2 class="modal-title"></h2>
      
    </div>
    <div class="modal-body">
      <img class="modal-image" alt="Project Preview" style="width: 100%; max-width: 400px; height: auto; object-fit: contain;">
      <div class="project-details">
        <div class="modal-tags"></div>
        <p class="modal-description"></p>
        <div class="project-metadata">
          <p><strong>Type:</strong> <span class="project-type"></span></p>
          <p><strong>Team:</strong> <span class="project-team"></span></p>
          <p><strong>Role:</strong> <span class="project-role"></span></p>
          <p><strong>Duration:</strong> <span class="project-duration"></span></p>
        </div>
        <div class="project-links">
          <a class="demo-link" target="_blank" rel="noopener noreferrer">View Demo</a>
          <a class="repo-link" target="_blank" rel="noopener noreferrer">View Code</a>
          <a class="live-link" target="_blank" rel="noopener noreferrer">Live Site</a>
        </div>
      </div>
    </div>
  </div>
</div>
