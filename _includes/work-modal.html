<div id="work-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div class="modal-header">
      <h2 class="modal-title"></h2>
    </div>
    <div class="modal-body">
      <div class="work-details">
        <div class="work-meta">
          <p><strong>Company:</strong> <span class="work-company"></span></p>
          <p><strong>Duration:</strong> <span class="work-duration"></span></p>
          <p><strong>Location:</strong> <span class="work-location"></span></p>
          <p><strong>Position:</strong> <span class="work-position"></span></p>
        </div>
        <p class="work-description"></p>
      </div>
    </div>
  </div>
</div>
