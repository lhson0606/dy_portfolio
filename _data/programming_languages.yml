- name: "C++"
  icon: "devicon-cplusplus-plain"
  foreground: "#00599C"
  background: "#F1F1F1"
  description: "C++ is a general-purpose programming language created by Bjarne Stroustrup as an extension of the C programming language, or 'C with Classes'. The language has expanded significantly over time, and modern C++ now has object-oriented, generic, and functional features in addition to facilities for low-level memory manipulation."
- name: "C#"
  icon: "devicon-csharp-plain"
  foreground: "#178600"
  background: "#F1F1F1"
  description: "C# is a general-purpose, multi-paradigm programming language developed by Microsoft as part of its .NET initiative. It was later approved as a standard by Ecma and ISO. C# is one of the programming languages designed for the Common Language Infrastructure."
- name: "Java"
  icon: "devicon-java-plain"
  foreground: "#007396"
  background: "#F1F1F1"
  description: "Java is a high-level, class-based, object-oriented programming language that is designed to have as few implementation dependencies as possible."
- name: "Python"
  icon: "devicon-python-plain"
  foreground: "#3572A5"
  background: "#F1F1F1"
  description: "Python is an interpreted, object-oriented, high-level programming language with dynamic semantics. Its high-level built-in data structures, combined with dynamic typing and dynamic binding, make it very attractive for Rapid Application Development, as well as for use as a scripting or glue language to connect existing components together."
- name: "JavaScript"
  icon: "devicon-javascript-plain"
  foreground: "#F7DF1E"
  background: "#F1F1F1"
  description: "JavaScript is a high-level, interpreted programming language that conforms to the ECMAScript specification. It is a programming language that is characterized as dynamic, weakly typed, prototype-based, and multi-paradigm."
- name: "HTML5"
  icon: "devicon-html5-plain"
  foreground: "#E34F26"
  background: "#F1F1F1"
  description: "HTML5 is a markup language used for structuring and presenting content on the World Wide Web and a core technology of the Internet. It is the fifth revision of the HTML standard."